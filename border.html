<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
.card2 {
  position: relative;
	border: 5px solid transparent;
  background: #f2f2f2;
  background-clip: padding-box;
  
  border-radius: 10px;
	
	width: 8rem;
	padding: 5rem 2rem;
	margin: 5rem auto;
  font-size: 100px;
}

.card2::after {
  content: '';
  position: absolute;
  top: -5px;
  bottom: -5px;
  left: -5px;
  right: -5px;
  background: linear-gradient(to bottom right, #22c1c3, #fdbb2d);
  z-index: -1;
  border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="card2">
        jeule
        </div>
</body>
</html>
